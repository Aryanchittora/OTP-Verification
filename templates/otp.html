<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='otp.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body style="background-color:aliceblue;">
    <center>
        <h1>OTP Verification</h1>
        
        <form action="/otp" method="post" enctype="multipart/form-data">
            <div class="details">
                <input type="text" name="otp_phone" id="phone_no_otp" class="btn btn-lg" placeholder="Mobile No">
                <br>
                <input type="text" name="otp" id="otp" class="btn btn-lg" placeholder="OTP">
            </div>

            <br>

            <input type="submit" value="Verify" class="btn btn-lg" id="get_btn">
        </form>
    </center>
</body>
</html>
