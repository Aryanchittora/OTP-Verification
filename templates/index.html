<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OTP Verification</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #e0eafc;">
        <center>
            <h1>OTP Verification</h1>
            
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="details">
                    <input type="text" name="user_name" id="username" class="btn btn-lg entry" placeholder="Username">
                    <br>
                    <input type="text" name="pass_word" id="password" class="btn btn-lg entry" placeholder="Password">
                </div>
                
                <div class="number">
                    <p><span style="font-size: 25px">*</span>Number Should Be with country code. <br><span style="font-size: 25px">*</span> Eg. +9197850xxxxx</p>
                    <input type="text" name="phoneno" id="phone_no" class="btn btn-lg" placeholder="Phone Number">
                </div>

                <input type="submit" value="Get OTP" class="btn btn-lg" id="get_btn">
            </form>
        </center>
    </body>
</html>
